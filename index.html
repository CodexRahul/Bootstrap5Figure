<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5 Figure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        figure{
            margin-top: 100px;
            width: 400px;
        }
        figure img{
            width: 400px;
            height: 400px;
            object-fit: cover;
        }
    </style>
    
</head>
<body>

    <div class="container text-center">
        <figure class="figure">
            <img src="img.jpg" class="figure-img img-fluid rounded" alt="">
            <figcaption class="figure-caption text-end">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo, quibusdam.</figcaption>
        </figure>
    </div>
    

    
</body>
</html>
